<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Timer App</title>
  </head>
  <body>
    <div id="start-screen">
      <img src="./images/flower-design.PNG" />
      <p id="btn">start</p>
    </div>
    <div id="selection-screen" class="hidden">
      <h2>select a timer</h2>
      <div class="time-container">
        <button class="time-option" data-time="300">5 min</button>
        <button class="time-option" data-time="600">10 min</button>
        <button class="time-option" data-time="900">15 min</button>
        <button class="time-option" data-time="1200">20 min</button>
      </div>
    </div>
    <div id="timer-screen" class="hidden">
      <p id="countdown">${formatTime(seconds)}</p>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="./js/renderer.js"></script>
  </body>
</html>
